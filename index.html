<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./imagens/pokebola.png">
    <link rel="stylesheet" href="./style.css">
    
    <script defer src="./script.js"></script> <!--DEFER: o script deve ser carregado em segundo plano e executado após a análise do documento HTML-->
</head>
<body>
    
    <main>
        <img src="#" alt="imagem_pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_numero"></span>
            -
            <span class="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required> <!--O required bloqueia os envios vazios-->
        </form>

        <div class="botoes">
            <button class="botao voltar" onClick="botao_voltar()">Voltar &lt</button>
            <button class="botao proximo" onClick="botao_proximo()">Próximo &gt</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
